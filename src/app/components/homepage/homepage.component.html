<div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner" align="center">
        <div class="carousel-item active" data-bs-interval="5000">
            <img [src]="img_src1" class="d-block w-100 carousel_image" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img [src]="img_src2" class="d-block w-100 carousel_image" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img [src]="img_src1" class="d-block w-100 carousel_image" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: aquamarine;"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: aquamarine;"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
